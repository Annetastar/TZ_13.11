<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
  <title>Registration</title>
</head>
  <body>
    <main class="main">
      <section class="main__container">
        <a href="#" class="close"></a>
      <h3 class="main__container_title">Регистрация</h3>
        <form action="#" method="post" class="main__container__form">
        <label>
          <input type="text" name="name" placeholder="ФИО*" class="name field" required>
        </label>
        <label>
          <input type="email" name="email" placeholder="E-mail (Ваш логин)*" class="email field" required>
        </label>
        <label>
          <input type="number" name="phone" placeholder="Телефон*" class="phone field" pattern="[0-9]{10}" required>
        </label>
        <label>
          <input type="text" name="country" placeholder="Страна*" class="country field" required>
        </label>
        <label>
          <input type="date" name="date" placeholder="Дата рождения" class="date" value="Дата" onfocus="(this.type='date')"
                 onblur="if(this.value===''){this.type='text'}" required>
        </label>
        <label>
          <input type="password" name="password" placeholder="Пароль*" class="password field" required>
        </label>
        <label>
          <input type="password" name="password" placeholder="Повторите пароль*" class="second_password field" required>
        </label>
        <button type="submit" class="button" onclick="validate()">Зарегистрироваться</button>
      </form>
      </section>
    </main>
  </body>
</html>
